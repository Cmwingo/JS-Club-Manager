<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input [(ngModel)]="selectedMember.name">
      </div>

      <div>
        <label>Character Name:</label>
        <br>
        <input [(ngModel)]="selectedMember.character">
      </div>

      <div>
        <label>Character Role:</label>
        <br>
        <select [(ngModel)]="selectedMember.role">
          <option value="Fighter">Fighter</option>
          <option value="Healer">Healer</option>
          <option value="Mage">Mage</option>
          <option value="Rogue">Rogue</option>
        </select>
      </div>

      <div>
        <label>Gaming Interests:</label>
        <br>
        <textarea [(ngModel)]="selectedMember.interests"></textarea>
      </div>
      <br>
      <h6>Update this member</h6>
      <button (click)="beginUpdatingMember(selectedMember)">Update</button>
      <hr>
      <h6>Delete this member</h6>
      <button (click)="beginDeletingMember(selectedMember)">Delete</button>
    </div>
  </div>
</div>
